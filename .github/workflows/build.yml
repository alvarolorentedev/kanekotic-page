name: Build & Publish
on:
  push:
    branches:
      - main

jobs:
  release: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
      - name: Cache âœ¨
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-cache-
      - name: install dependencies
        run: yarn install
      - name: deploy
        run: yarn deploy
        env: 
          USE_SSH: true
